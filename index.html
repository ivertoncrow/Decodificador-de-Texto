<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="logoHeader" class="divCentralizada">
        <img src="./src/Criptografia2.png" alt="cadeado" />
      </div>
    </header>
    <main>
      <section>
        <article>
          <div class="divCentralizada">
            <textarea
              id="textInput"
              cols="30"
              rows="10"
              placeholder="Digite seu texto aqui"
            ></textarea>
          </div>
          <div class="divCentralizada">
            <button id="botoesPrincipais" onclick="criptografar()">
              Criptografar
            </button>
            <button id="botoesPrincipais" onclick="descriptografar()">
              Descriptografar
            </button>
          </div>
        </article>
        <article id="output">
          <div class="divCentralizada">
            <textarea
              id="textOutput"
              cols="30"
              rows="10"
              placeholder="Solução"
              readonly
            ></textarea>
          </div>
          <div class="divCentralizada">
            <button id="botoesPrincipais" onclick="copiar()">Copiar</button>
          </div>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="./script/script.js" defer></script>
    <footer>
      <p>&copy;CodeCrow</p>
    </footer>
  </body>
</html>
